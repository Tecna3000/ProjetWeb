<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>lsf-dico</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="test.css">  
</head>

  <body id="test">
    
   <nav nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Lsf</a>
   
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"href="/search">Tout les mots</a>
        </li>  
     
         {{#authenticated}}  
             <li class="nav-item"><a class="nav-link active"  href="/create">Ajouter un mot</a></li>
        {{/authenticated}} 
       
        {{^authenticated}}

          <form  class="d-flex" action="/login" method="get">
            <input class="btn btn-outline-success" type="submit" value="log in" name="" id="">
          </form>

          <form  class="d-flex" action="/new_user" method="get">
            <input class="btn btn-outline-success" type="submit" value="sign up">
          </form>
       
        {{/authenticated}} 


        {{#authenticated}}
            <form action="/logout" method="post">
              <input class="btn btn-outline-success" type="submit" value="logout {{name}} ">
            </form>
        {{/authenticated}}    
      </ul>  
      <form action="/search" methode="post" >
        <select  name="order" id="monselect">
          <option name ="alphabet" value="alphabet" selected> ordre alphabétique</option>
          <option name ="ajout" value="ajout">dérniers ajouts</option>
        </select>
      </form>
    </div>
      
      <form  class="d-flex" action="/search">
          <input class="form-control me-2" type="text" placeholder="Ton mot" name="query" aria-label="Search" value="{{query}}">
          <input class="btn btn-outline-success" type="submit" value="Rechercher">
          <i class="fa-solid fa-magnifying-glass"></i>
      </form>
   </div>
  </nav>
