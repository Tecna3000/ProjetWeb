<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white " style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <div class="mb-md-5 mt-md-4 pb-5" >
            <form action="/new_user" method="post">
              <h5>Entrez un nom d'utilisateur</h5>
              <input type="text" placeholder="username" name="name" value="">
              <h5>Entrez un mot de passe</h5>
              <input type="password" placeholder="password" name="password" value="">
              <h5>S'incrire autant que:</h5>
              <select  name="role" id="monselect">
                <option name ="utilisateur"value="utilisateur" selected>utilisateur</option>
                <option name ="admin" value="admin">admin</option>
              </select>
              <h5>Entrez votre code d'invitation</h5>
              <input name="code" type="password" placeholder="code" value="">
              <p><input class="btn btn-outline-success" type="submit" name="" value="sign up"></p>
            </form> 
          </div>  
        </div>
      </div>
    </div>


  </div>
</div>
