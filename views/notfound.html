  <div>

      <h1> Le mot {{key}} n'a pas été trouvé, voulez vous l'ajouter? </h1>
     {{#authenticated}}
     <form  class="d-flex" action="/create" method="get">
        <input class="btn btn-outline-success" type="submit" value="Oui">
      </form>
     {{/authenticated}}
     {{^authenticated}}

        <a >Vous n'avez pas encore de compte? inscrivez vous:</a>
        <form  class="d-flex" action="/new_user" method="get">
            <input class="btn btn-outline-success" type="submit" value="sign up">
        </form>
      {{/authenticated}} 
      <form  class="d-flex" action="/" method="get">

      </form>
 
    </div>
  </div>
